<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                   
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuario.usuario" type="text" class="form-control" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]="usuario.foto" type="text" class="form-control" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="dataNasc">Data de Nascimento</label>
                        <input [(ngModel)]="usuario.dataNascimento"type="date" class="form-control" name="dataNasc" id="dataNasc">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]="usuario.senha" type="password" class="form-control" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                            <option value="">Selecione um tipo de usuário</option>
                            <option value="normal">Usuário Padrão</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <!-- No Angular:
                        routerLink => permite a navegação entre os components do próprio site/ projeto; rotas internas
                        href => faz o link com sites de terceiros, ou seja, rotas externas -->
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                    </div>

                </div>

        </div>
    </div>
</div>
